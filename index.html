<body id="bodyOverflow">

                            <textarea class="d-block mb-10 w-75 margin-0-auto text-area" name="subject" placeholder="Write something.."></textarea>

                    <div class='bubble max-w-100 flexbox border-radius-top flex-grow-basis p-15 gap-25' style='min-height: 100px;'>

</body>
<script type="module">
    document.onreadystatechange = function () {
        if (document.readyState == "complete") {
            document.getElementById('bodyOverflow').className = 'overflow-y-show';
            document.getElementById('css-load-animate').className = 'css-load-part4 load-animate';
        }
    }
</script>
<script>
    AOS.init();
    var textArray = [
        'How are you?',
        'Oh hi!',
        'Have a nice day!'
    ];
    var randomString = textArray[Math.floor(Math.random() * textArray.length)];
    var i = 0;
setTimeout(function() { typeWriter(); }, 1500);
function typeWriter() {
  if (i < randomString.length) {
    document.getElementById("rnd-msg").innerHTML += randomString.charAt(i);
    i++;
    setTimeout(typeWriter, 175);
  }
}
function handleSubmit(event) {
  event.preventDefault();

  const data = new FormData(event.target);

  const value = Object.fromEntries(data.entries());

  value.topics = data.getAll("topics");

  console.log({ value });
  }

  const form = document.querySelector("form");
  form.addEventListener("submit", handleSubmit);
</script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/js/all.min.js" integrity="sha512-Tn2m0TIpgVyTzzvmxLNuqbSJH3JP8jm+Cy3hvHrW7ndTDcJ1w5mBiksqDBb8GpE2ksktFvDB/ykZ0mDpsZj20w==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
